<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OA管理系统</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" href="index.css" />
  <style type="text/css">
    h3{ font-size: 16px; color: #333;}
    .ant-steps .ant-steps-head{ background: none;}
    .ant-steps .ant-steps-main{
        display: block;
    }
    .ant-breadcrumb{ padding-bottom: 5px ;box-shadow: 0 1px 0 0 rgba(0,0,0,0.10);}
    .warpper{
      height: 100vh;
    }
    .ant-advanced-search-form {
      padding: 24px !important;
      background: #fbfbfb !important;
      border: 1px solid #d9d9d9 !important;
      border-radius: 6px !important;
    }
    .ant-menu-submenu-title{
        background-color: #333 !important;
    }
    .ant-menu-submenu-title span,.ant-menu-submenu-title:after{
      color: #fff;
    }
    .ant-menu-item{
        background-color: #404040;
        color: #a6a6a6;
    }
    .ant-menu-item:hover,.ant-menu-item.ant-menu-item-selected{
      color: #fff;
      background-color:#4BA9E8 !important;
    }
    .column-money{
        text-align: right;
    }
    .ant-calendar-picker{
      width: 100%;
    }
    .ant-menu-inline{
      border: 0;
    }
    .ant-menu-inline .ant-menu-item{
      left: 0;
    }
    .ant-row.home-wraplist{
      margin:0 -8px;
    }
    .ant-steps .ant-steps-title{ background: none; }
    .ant-layout-header{ height: 50px; line-height: 50px;}
    .ant-layout-content{
      overflow: initial;
    }

    .zstable .ant-table-middle .ant-table-thead > tr > th:not(.ant-table-selection-column),
    .zstable .ant-table-middle .ant-table-thead > tr > th,
    .zstable .ant-table-middle .ant-table-tbody > tr > td,
    .zstable .ant-table-middle .ant-table-title, .ant-table-middle .ant-table-footer{ padding:3px 8px !important;}
    .zstable .ant-table-placeholder{padding: 8px ;}

    .anticon-caret-right:before{
                font-size:14px;
                color: #ccc;
            }

    @media(min-width: 768px){
      .ant-col-sm-2{ min-width: 76px; width: 76px;}
      .ant-col-sm-offset-2{ margin-left: 76px;}
    }
    .page-title{font-size: 0;}
    .page-title strong{
      display: inline-block;
      line-height: 23px;
      border-left: 2px solid rgb(35, 192, 250);
      padding-left: 8px;
      font-size: 18px;
    }
    .page-title i{
      color: rgb(35, 192, 250);
      font-size: 16px;
      padding-right: 8px;
    }
    h2{
      font-size: 16px;
    }
    h2 a{ font-size: 14px; }
    .ant-form-explain{
      clear: both;
    }
    .mt-sm{ margin-top: 8px; }
    .mt-md{ margin-top: 16px;}
    .mt-lg{ margin-top: 24px;}

    .mb-sm{margin-bottom: 8px;}
    .mb-md{margin-bottom: 16px;}
    .mb-lg{margin-bottom: 24px;}

    .ml-sm{margin-left: 8px;}
    .ml-md{margin-left: 16px;}
    .ml-lg{margin-left: 24px;}

    .mr-sm{margin-right: 8px;}
    .mr-md{margin-right: 16px;}
    .mr-lg{margin-right: 24px;}

    .red{ color: #f04134; }
    .labelt .ant-form-item-label:before,label.labelt:before {
        display: inline-block;
        margin-right: 4px;
        content: "*";
        font-family: SimSun;
        line-height: 1;
        font-size: 12px;
        color: #f04134;
    }
    .f-l{float: left}
    .t-l{text-align: left !important;}
    .t-c{text-align: center !important;}
    .t-r{text-align: right !important;}
    .cred{ color: #f00 !important;}
    .ant-pagination {
      margin-top: 20px;
      float: right;
    }
    p{line-height: 24px;}
    .clearfix{ clear: both; }

    @media(max-width:640px){
        body{overflow-x:hidden; }
        .ant-table-content{ overflow-x: auto; }
        .ant-table-footer{}
        .ant-table table{
          min-width: 800px;
        }
    }

    .ant-steps-dot .ant-steps-item .ant-steps-step{
      width: 80%;
      text-align: left;
    }
    .ant-steps-dot .ant-steps-item:last-child .ant-steps-head{
      margin-left: 35px;
    }
    .success_step.ant-steps-dot .ant-steps-item:last-child .ant-steps-head{
      margin-left: 13px;
    }
    .ant-steps-dot .ant-steps-item:last-child .ant-steps-main{
      padding-left: 10px;
    }
    .ant-steps-dot .ant-steps-item:last-child .ant-steps-step{

    }
    .ant-steps-dot .ant-steps-item:last-child .ant-steps-step .ant-steps-icon-dot{
      margin-left: 0
    }
    .ant-steps-dot .ant-steps-item:last-child.ant-steps-status-process .ant-steps-description{
      width: 150px;
    }
    .ant-steps-dot .ant-steps-tail{
      margin: 0;
      padding: 0 !important;
    }
    .ant-steps-horizontal .ant-steps-description{
      max-width: 80%;
    }
    .ant-layout-header .trigger {
      font-size: 28px;
      line-height: 50px;
      padding: 0 16px;
      cursor: pointer;
      color: #fff;
      transition: color .3s;
    }

    .ant-layout-header .trigger:hover {
      color: #fff;
    }

    .ant-layout-header .logo {
      height: 32px;
      background: #333;
      border-radius: 6px;
      margin: 16px;
    }

    .ant-layout-header .ant-layout-sider-collapsed .anticon {
      font-size: 16px;
    }

    .ant-layout-header .ant-layout-sider-collapsed .nav-text {
      display: none;
    }
  </style>
</head>
<body>

<div id="root" style="height:100%;"></div>

<script src="../dist/common.js"></script> -->
<script src="index.js"></script>
</body>
</html>
